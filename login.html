<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <div class="form-container">
        <div class="form-toggle">
            <button onclick="showLogin()" class="active">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>

        <div id="loginForm" class="form-content active">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <p id="loginErrorMessage" class="error-message"></p>
        </div>

        <div id="registerForm" class="form-content">
            <h2>Register</h2>
            <div class="input-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="registerConfirmPassword">Confirm Password:</label>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm your password">
            </div>
            <button onclick="register()">Register</button>
            <p id="registerErrorMessage" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
